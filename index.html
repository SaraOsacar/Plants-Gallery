<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Plants Gallery</title>
    <link rel="stylesheet" href="./css/main.css"/>
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon" />
</head>
<body>
    <div class="gallery-wrap">
        <img src="Images/back.png" alt="back arrow" id="backButton"/>
        <div class="gallery">
            <div>
                <span><img src="Images/image-1.png" alt="Image plant 1" /></span>
                <span><img src="Images/image-2.png" alt="Image plant 2" /></span>
                <span><img src="Images/image-3.png" alt="Image plant 3" /></span>
            </div>
            <div>
                <span><img src="Images/image-4.png" alt="Image plant 4" /></span>
                <span><img src="Images/image-5.png" alt="Image plant 5" /></span>
                <span><img src="Images/image-6.png" alt="Image plant 6" /></span>
            </div>
        </div>
        <img src="Images/next.png" alt="next arrow" id="nextButton"/>
        
    </div>

    






    <script src="./js/main.js"></script>
</body>
</html>
